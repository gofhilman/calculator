<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <h1 class="title">Simple Calculator</h1>
        <div id="calculator">
            <div id="display"></div>
            <div id="button-wrapper">
                <div class="button remove" id="reset">AC</div>
                <div class="button remove" id="clear"><span class="go-up">&#x232B;</span></div>
                <div class="button" id="negation">&plusmn;</div>
                <div class="button teal operator" id="division">&divide;</div>
                <div class="button" id="seven">7</div>
                <div class="button" id="eigth">8</div>
                <div class="button" id="nine">9</div>
                <div class="button teal operator" id="multiplication">&times;</div>
                <div class="button" id="four">4</div>
                <div class="button" id="five">5</div>
                <div class="button" id="six">6</div>
                <div class="button teal operator" id="subtraction">&minus;</div>
                <div class="button" id="one">1</div>
                <div class="button" id="two">2</div>
                <div class="button" id="three">3</div>
                <div class="button teal operator" id="addition">&plus;</div>
                <div class="button" id="zero">0</div>
                <div class="button" id="point">.</div>
                <div class="button teal" id="result">=</div>
            </div>
        </div>
    </div>
</body>
</html>
